<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js'
        integrity='sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=='
        crossorigin='anonymous'></script>

    <!-- VUE -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <!-- JS -->
    <script defer src="script.js"></script>



    <title>Dischi</title>
</head>

<body>
    <div id="app">

        <header>
            <div class="container">
                <div><img id="logo" src="img/spotify_icon.png" alt="logo-spotify"></div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="card-container row p-5">
                    <div class="col-3 text-white text-center card-disc rounded-3" v-for="disc in discs">
                        <figure><img class="img-fluid" :src="disc.poster" :alt="disc.title"></figure>
                        <h5>{{ disc.title }}</h5>
                        <p>{{ disc.author}}</p>
                        <h5>{{ disc.year }}</h5>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
